<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="gift-box">
            <h1>Chúc Mừng Sinh Nhật!</h1>
            <p>Bé Ong 🐝! Chúc mừng sinh nhật cháu nhé!</p> 
            <p>Chú chúc cháu tuổi mới sẽ có thêm nhiều niềm vui, nhiều kỷ niệm đẹp và luôn tràn đầy ước mơ.</p>
            <p>Chú zà tin rằng cháu sẽ đạt được mọi điều cháu mong muốn. Hãy luôn cố gắng và chú zà luôn ở bên cạnh cháu. Yêu cháu 🐝!</p>
            <img src="image.png" alt="Bánh Sinh Nhật">
            <button onclick="playMusic()">Phát nhạc</button>
            <button onclick="window.location.href='index.html'">Quay lại</button>
        </div>
    </div>

    <audio id="birthday-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>
</body>
</html>
