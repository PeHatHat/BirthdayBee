<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="gift-box-container">
            <div class="gift-box">
                <div class="gift-top"></div>
                <div class="gift-side"></div>
                <div class="gift-ribbon-top"></div>
                <div class="gift-ribbon-side"></div>
            </div>
        </div>

        <div class="birthday-greeting hidden">
            <h1>Chúc Mừng Sinh Nhật!</h1>
            <p>Bé Ong 🐝! Chúc mừng sinh nhật cháu nhé!</p> 
            <p>Chú chúc cháu tuổi mới sẽ có thêm nhiều niềm vui, nhiều kỷ niệm đẹp và luôn tràn đầy ước mơ.</p>
            <p>Chú zà tin rằng cháu sẽ đạt được mọi điều cháu mong muốn. Hãy luôn cố gắng và chú zà luôn ở bên cạnh cháu. Yêu cháu 🐝!</p>
            <img src="image.png" alt="Bánh Sinh Nhật">
        </div>
    </div>

    <audio id="birthday-music" loop>  <!-- XÓA autoplay -->
        <source src="music.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
